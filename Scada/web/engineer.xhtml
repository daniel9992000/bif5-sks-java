<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Techniker</title>
    </h:head>
    <h:body>
        <h3>Techniker:&nbsp;<h:outputText value="#{engineerBean.current.lastname}" />&nbsp;
        <h:outputText value="#{engineerBean.current.firstname}" /></h3>
        <h:form>
            <h:dataTable id="customerList" var="c" value="#{engineerBean.customers}" border="1">
                <h:column>
                    <f:facet name="header">Vorname</f:facet>
                    <h:outputText value="#{c.firstname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nachname</f:facet>
                    <h:outputText value="#{c.lastname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">E-Mail</f:facet>
                    <h:outputText value="#{c.email}"/>
                </h:column>
                <h:column>
                    <h:commandButton action="#{engineerBean.getInstallation()}" value="Installationen" />
                </h:column>
                <h:column>
                    <h:commandButton action="#{engineerBean.editCustomer()}" value="Bearbeiten" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
