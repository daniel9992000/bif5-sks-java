<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Kunden</title>
    </h:head>
    <h:body>
        <h1>Kunden</h1>
        
        <h:form>
            <h:dataTable id="customerList" var="c" value="#{engineerBL.customers}" border="1">
                <h:column>
                    <f:facet name="header">Vorname</f:facet>
                    <h:outputText value="#{c.firstname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nachname</f:facet>
                    <h:outputText value="#{c.lastname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">E-Mail</f:facet>
                    <h:outputText value="#{c.email}"/>
                </h:column>
                
            </h:dataTable>
            
            <h:commandButton action="#{engineerBL.init}" value="Refresh"/>
        </h:form>
    </h:body>
</html>
