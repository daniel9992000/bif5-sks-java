<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Installationen</title>
    </h:head>
    <h:body>
        <h:form>
            <h3><h:outputText value="#{engineerBean.currentCustomer.lastname}" />&nbsp;<h:outputText value="#{engineerBean.currentCustomer.firstname}" /></h3>
            <h:dataTable id="installationsList" var="i" value="#{engineerBean.installations}" border="1">
                <h:column>
                    <f:facet name="header">Seriennummer</f:facet>
                    <h:outputText value="#{i.serialno}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Beschreibung</f:facet>
                    <h:outputText value="#{i.description}"/>
                </h:column>
                <h:column>
                <h:commandButton action="#{engineerBean.getStatistics()}" value="Statistik" />
                </h:column>    
               
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
